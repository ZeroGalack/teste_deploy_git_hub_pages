<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gráfico de Seno</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin-top: 20px;
        }

        .cont-Alin-Itens {
            display: flex;
            align-items: center;
            flex-wrap: nowrap;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Gerar Gráfico de Função Seno</h1>

    <div class="cont-Alin-Itens">
      <label for="frequency">Frequência:</label>
      <input type="number" id="frequency" value="1" step="0.1"><br><br>

      <label for="amplitude">Amplitude:</label>
      <input type="number" id="amplitude" value="1" step="0.1"><br><br>

      <button onclick="drawSine()">Gerar Gráfico</button>
    </div>

    <canvas id="sineCanvas" width="600" height="300"></canvas>

    <script>
        function drawSine() {
            const freq = parseFloat(document.getElementById("frequency").value);
            const amp = parseFloat(document.getElementById("amplitude").value);

            const canvas = document.getElementById("sineCanvas");
            const ctx = canvas.getContext("2d");

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.moveTo(0, canvas.height / 2);

            for (let x = 0; x <= canvas.width; x++) {
                const radians = (x / canvas.width) * 2 * Math.PI * freq;
                const y = (canvas.height / 2) - (amp * Math.sin(radians) * 100);
                ctx.lineTo(x, y);
            }

            ctx.strokeStyle = "blue";
            ctx.lineWidth = 2;
            ctx.stroke();
        }
    </script>
</body>
</html>
